---
rules:
  default:
    merge_strategy:
      method: rebase
      rebase_fallback: none
    enabling_label: ready-to-merge
    protection:
      required_pull_request_reviews: null
      required_status_checks:
        strict: true
        contexts:
          - 'continuous-integration/travis-ci/pr'
          - 'LGTM analysis: Python'
      enforce_admins: true
    delete_branch: true
